<nav class="c-nav--mobile">

    <div class="o-wrapper o-pack o-pack--between">

        <div class="c-nav__logo u-img--huge">
            <a href="/">
                <img src="{{ .Site.Data.header.logo }}" alt="Elad Rom">
            </a>
        </div>

        <div>

            <a href="#" data-nav-toggle="#nav-mobile" class="c-hamburger u-img--large u-img--round u-color-secondary">
                <span class="top"></span>
                <span class="middle"></span>
                <span class="bottom"></span>
            </a>

            <div class="c-nav__menu o-box" id="nav-mobile">
                {{- $currentPage := . -}}
                {{ range .Site.Menus.main -}}
                <a data-scroll class="c-nav__item {{ if $currentPage.IsMenuCurrent "main" . }}is-active{{ end }}" href="{{ .URL | absLangURL }}"><b>{{ .Name }}</b></a>
                {{- end }}
            </div>

        </div>

    </div>

</nav>
