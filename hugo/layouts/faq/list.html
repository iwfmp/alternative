{{ define "main" }}

<div class="o-wrapper c-section">

    <div class="js-accordion" data-accordion-prefix-classes="c">
        {{ range .Data.Pages }}
                <h2 class="js-accordion__header u-h4 u-hide-visually">{{ .Title }}</h2>

                <div class="js-accordion__panel">
                    <p>{{ .Content }}</p>
                </div>

        </article>
        {{ end }}
    </div>

</div>

{{ end }}
